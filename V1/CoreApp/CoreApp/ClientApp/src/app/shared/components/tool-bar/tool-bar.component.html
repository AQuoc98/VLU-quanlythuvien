<div class="card card-small mb-3">
  <div class="card-body">
      <button (click)="save()" type="submit" class="btn btn-sm btn-success mr-1" translate><i
              class="material-icons">save</i>
          TOOL_BAR.BUTTON_ADD</button>
      <button (click)="back()" type="submit" class="btn btn-sm btn-outline-danger mr-1" translate><i
              class="material-icons">undo</i>
          TOOL_BAR.BUTTON_BACK</button>
  </div>
</div>
