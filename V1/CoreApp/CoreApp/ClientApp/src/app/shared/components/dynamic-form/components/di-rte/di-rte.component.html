<div class="form-group" [formGroup]="group">
    <label translate>{{field.label}}</label>
    <app-rte [formControlName]="field.name">

    </app-rte>
    <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
        <small class="form-text text-muted invalid-tooltip" *ngIf="group.get(field.name).hasError(validation.name)"
            translate>{{validation.message}}</small>
    </ng-container>
</div>
