<div class="modal-header">
    <h4 class="modal-title pull-left" translate>CONFIRM_DIALOG.TITLE</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="decline()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" translate>
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-success" (click)="accept()" translate><i class="material-icons">done</i>
        CONFIRM_DIALOG.BUTTON_ACCEPT</button>
    <button type="button" class="btn btn-sm btn-danger" (click)="decline()" translate><i class="material-icons">clear</i>
        CONFIRM_DIALOG.BUTTON_DECLINE</button>
</div>
